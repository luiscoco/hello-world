name: Scala CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Set up sbt
      run: |
        sudo apt-get install sbt
        sbt sbtVersion

    - name: Build and Run
      run: sbt run
